<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  
  

  <span class="flex-1-auto"></span>

 

  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Profile"
    class="m-l-10"
  >
    <img
      *ngIf="profilePicUrl"
      [src]="profilePicUrl"
      class="rounded-circle object-cover"
      width="35"
      alt="Profile Picture"
    />
  </button>
  
  <mat-menu #profilemenu="matMenu" xPosition="before" class="topbar-dd cardWithShadow">
    <button mat-menu-item [routerLink]="['/profile']">

      <mat-icon class="d-flex align-items-center">
        <i-tabler name="user" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="mail" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center">
        <i-tabler name="list-check" class="icon-18 d-flex"></i-tabler>
      </mat-icon>
      My Task
    </button>

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-flat-button
        color="primary"
        class="w-100"
      >
        Logout
      </a>
    </div>
  </mat-menu>
</mat-toolbar>
