<div class="flex-layout">
  <!-- Branding Section -->
  <app-branding></app-branding>

  <!-- Sidebar Content with Scroll -->
  <ng-scrollbar class="position-relative" style="height: 100%">
    <mat-nav-list class="sidebar-list">
      <!-- Iterate over filteredNavItems to generate nav items -->
      <app-nav-item *ngFor="let item of filteredNavItems" [item]="item"></app-nav-item>
    </mat-nav-list>
  </ng-scrollbar>
</div>
