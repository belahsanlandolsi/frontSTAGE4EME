<div class="dashboard-container">
    <div class="summary">
      <div class="summary-card">
        <h3>Total Offres</h3>
        <p class="summary-value">{{ totalOffres }}</p>
      </div>
      <div class="summary-card">
        <h3>Total Candidatures</h3>
        <p class="summary-value">{{ totalCandidatures }}</p>
      </div>
      <div class="summary-card">
        <h3>Total Utilisateurs</h3>
        <p class="summary-value">{{ totalUsers }}</p>
      </div>
    </div>
  
    <div class="charts">
      <div class="chart-container">
        <apx-chart 
          [series]="offresParUtilisateurSeries"
          [chart]="offresParUtilisateurChart"
          [xaxis]="{ categories: offresParUtilisateurLabels }"
          [title]="{ text: 'Offres par Utilisateur' }">
        </apx-chart>
      </div>
  
      <div class="chart-container">
        <apx-chart 
          [series]="candidaturesParOffreSeries"
          [chart]="candidaturesParOffreChart"
          [xaxis]="{ categories: candidaturesParOffreLabels }"
          [title]="{ text: 'Candidatures par Offre' }">
        </apx-chart>
      </div>
    </div>
  </div>
