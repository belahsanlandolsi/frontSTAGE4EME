<mat-card style="max-width: 600px; margin: 20px auto; padding: 20px;">
  <mat-card-header style="display: flex; align-items: center;">
    <div mat-card-avatar style="margin-right: 16px;">
      <img
        [src]="profilePicUrl"
        alt="Profile Picture"
        style="border-radius: 50%; width: 50px; height: 50px; object-fit: cover;"
      />
    </div>
    <mat-card-title>{{ userProfile.firstName }} {{ userProfile.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ userProfile.email }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="profileForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" [readonly]="!editMode" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" [readonly]="!editMode" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" [readonly]="!editMode" />
      </div>

      <div class="form-group">
        <label for="company">Entreprise</label>
        <input id="company" formControlName="company" type="text" [readonly]="!editMode" />
      </div>

      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <input id="profilePic" type="file" (change)="onFileSelected($event)" [disabled]="!editMode" />
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions style="display: flex; justify-content: flex-end;">
    <button mat-stroked-button color="primary" (click)="toggleEditMode()" style="margin-right: 8px;">
      {{ editMode ? 'Cancel' : 'Edit Profile' }}
    </button>
    <button mat-flat-button color="accent" [disabled]="!editMode" (click)="updateProfile()">
      Save Changes
    </button>
  </mat-card-actions>
</mat-card>
