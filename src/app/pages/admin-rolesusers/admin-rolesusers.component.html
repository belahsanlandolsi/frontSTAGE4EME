<mat-table [dataSource]="users" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </mat-cell>
  </ng-container>
  
  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.emailPro}} </mat-cell>
  </ng-container>
  
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let user">
      <mat-icon [color]="user.isActive ? 'primary' : 'warn'">
        {{ user.isActive ? 'check_circle' : 'cancel' }}
      </mat-icon>
      {{ user.isActive ? 'Active' : 'Inactive' }}
    </mat-cell>
  </ng-container>
  
<!-- Actions Column -->
<ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
  <mat-cell *matCellDef="let user">
    <button mat-button (click)="editUserRoles(user)">Edit Roles</button>
    <button mat-button color="warn" (click)="deleteUser(user._id)">Delete</button>
    <button mat-button (click)="toggleUserStatus(user)">
      {{ user.isActive ? 'Deactivate' : 'Activate' }}
    </button>
  </mat-cell>
</ng-container>

  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
