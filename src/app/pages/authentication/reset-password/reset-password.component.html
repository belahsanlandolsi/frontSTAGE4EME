<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="card-with-shadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <div class="mt-24 text-center">
              <h4>Reset Password</h4>
              <p class="text-muted">Enter the reset code and your new password.</p>
            </div>
  
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="mt-30">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Reset Code</mat-label>
                <input matInput formControlName="code" />
                <mat-error *ngIf="resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched">
                  Please enter the reset code.
                </mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>New Password</mat-label>
                <input matInput formControlName="newPassword" type="password" />
                <mat-error *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                  Please enter a new password (at least 8 characters).
                </mat-error>
              </mat-form-field>
  
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="resetPasswordForm.invalid || isLoading">
                Reset Password
              </button>
            </form>
  
            <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
  
            <span class="d-block font-weight-bold text-center mt-24">
              Remembered your password?
              <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary font-weight-bold font-size-14">
                Sign In
              </a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
